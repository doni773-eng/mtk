<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absensi Siswa</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1a73e8, #00bcd4);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 300px;
    backdrop-filter: blur(10px);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border: none;
    border-radius: 8px;
  }
  button {
    background-color: #ff9800;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background-color: #e68900;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Absensi Siswa</h2>
  <form id="absensiForm">
    <input type="text" id="nama" placeholder="Nama Siswa" required>
    <input type="text" id="kelas" placeholder="Kelas" required>
    <select id="keterangan" required>
      <option value="">-- Pilih Keterangan --</option>
      <option value="Hadir">Hadir</option>
      <option value="Sakit">Sakit</option>
      <option value="Izin">Izin</option>
      <option value="Alpha">Alpha</option>
    </select>
    <button type="submit">Kirim</button>
  </form>
  <p id="status"></p>
</div>

<script>
document.getElementById("absensiForm").addEventListener("submit", function(e) {
  e.preventDefault();

  let data = {
    nama: document.getElementById("nama").value,
    kelas: document.getElementById("kelas").value,
    keterangan: document.getElementById("keterangan").value
  };

  fetch("https://script.google.com/macros/s/AKfycbxVV-BuX7Qbq8ly5lNuHckF49hyERxwtwo0djRIJFhiw2OlP66nR-jrwyuhTGwTeFQn/exec", {
    method: "POST",
    mode: "no-cors", // Agar tidak error CORS
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  document.getElementById("status").innerText = "âœ… Absensi berhasil dikirim!";
  document.getElementById("absensiForm").reset();
});
</script>

</body>
</html>
