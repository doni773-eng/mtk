<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi Siswa</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b3c);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0px 0px 15px rgba(0,255,255,0.3);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input, select {
      background: rgba(255,255,255,0.9);
    }
    button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Absensi Siswa</h1>
  <form id="absensiForm">
    <input type="text" id="nama" name="nama" placeholder="Nama Siswa" required />
    <select id="status" name="status" required>
      <option value="">Pilih Kehadiran</option>
      <option value="Hadir">Hadir</option>
      <option value="Izin">Izin</option>
      <option value="Sakit">Sakit</option>
      <option value="Alpa">Alpa</option>
    </select>
    <button type="submit">Kirim Absensi</button>
    <div class="status" id="pesan"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz8bkHup-P53gtwzEzCTFexVfT60_SPOBpU9oOM1uVeIMz8aQ1o4GBubqPk3L985zIp/exec"; // URL Google Apps Script Web App

    document.getElementById("absensiForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      let nama = document.getElementById("nama").value;
      let status = document.getElementById("status").value;

      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({ nama, status })
      })
      .then(response => {
        document.getElementById("pesan").textContent = "✅ Absensi berhasil dikirim!";
        document.getElementById("absensiForm").reset();
      })
      .catch(error => {
        document.getElementById("pesan").textContent = "❌ Gagal mengirim absensi!";
        console.error("Error!", error);
      });
    });
  </script>

</body>
</html>
