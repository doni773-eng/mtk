<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombinatorik - Doni Stiawan, S.Mat, Gr</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #050a14; color: white; overflow-x: hidden;
        }

        /* Background Canvas */
        #canvas-bg {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0; display: block;
        }

        /* Konten Mengambang */
        .main-content {
            position: relative; z-index: 10;
            max-width: 850px; margin: 40px auto;
            padding: 20px; text-align: left; /* Perubahan: Rata Kiri */
            pointer-events: none;
        }

        .card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            padding: 30px; border-radius: 20px;
            border: 1px solid rgba(56, 189, 248, 0.3);
            pointer-events: auto;
        }

        h1 { color: #38bdf8; font-size: 2.5rem; margin: 0; text-align: left; }
        .author { color: #94a3b8; margin-bottom: 30px; text-align: left; }
        .sub-judul { color: #fbbf24; font-weight: bold; letter-spacing: 2px; margin-bottom: 5px; text-align: left; }
        .poin-materi { color: #ffffff; font-size: 1.1rem; margin-top: 0; margin-bottom: 25px; text-align: left; }

        input {
            padding: 12px; border-radius: 8px; border: 1px solid #38bdf8;
            background: rgba(0, 0, 0, 0.7); color: white; margin: 10px 10px 10px 0; width: 40%;
        }

        button {
            padding: 12px 30px; background: #38bdf8; border: none;
            border-radius: 8px; color: #050a14; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }

        button:hover { background: #fbbf24; transform: scale(1.05); }

        table { width: 100%; border-collapse: collapse; margin-top: 25px; background: rgba(255,255,255,0.05); }
        th, td { padding: 12px; border: 1px solid rgba(56, 189, 248, 0.3); text-align: center; }
        th { background: rgba(56, 189, 248, 0.3); }
        .total-box { margin-top: 20px; font-size: 1.5rem; color: #fbbf24; font-weight: bold; text-align: left; }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="main-content">
        <div class="card">
            <h1>KOMBINATORIK</h1>
            <p class="author">Created by <b>Doni Stiawan, S.Mat, Gr</b></p>
            
            <p class="sub-judul">Aturan Pengisian Tempat</p>
            <p class="poin-materi">1. Aturan tabel</p>
            
            <div class="form">
                <input type="text" id="k1" placeholder="Kategori 1 (E.g: Baju)">
                <input type="text" id="d1" placeholder="Pilihan (Merah, Biru)">
                <br>
                <input type="text" id="k2" placeholder="Kategori 2 (E.g: Celana)">
                <input type="text" id="d2" placeholder="Pilihan (Hitam, Putih)">
                <br>
                <button onclick="buatTabel()">Generate Tabel</button>
            </div>

            <div id="output-tabel"></div>
            <div id="output-hasil" class="total-box"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: null, y: null, radius: 180 };

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('resize', () => { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
            init(); 
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = '#60a5fa';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function connect() {
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let dx = particles[a].x - particles[b].x;
                    let dy = particles[a].y - particles[b].y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 120) {
                        ctx.strokeStyle = `rgba(96, 165, 250, ${1 - dist/120})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath(); ctx.moveTo(particles[a].x, particles[a].y); ctx.lineTo(particles[b].x, particles[b].y); ctx.stroke();
                    }

                    let mdx = particles[a].x - mouse.x;
                    let mdy = particles[a].y - mouse.y;
                    let mDist = Math.sqrt(mdx * mdx + mdy * mdy);
                    if (mDist < mouse.radius) {
                        ctx.strokeStyle = `rgba(251, 191, 36, ${1 - mDist/mouse.radius})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath(); ctx.moveTo(particles[a].x, particles[a].y); ctx.lineTo(mouse.x, mouse.y); ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            connect();
            requestAnimationFrame(animate);
        }

        function buatTabel() {
            const data1 = document.getElementById('d1').value.split(',').map(s => s.trim()).filter(s => s != "");
            const data2 = document.getElementById('d2').value.split(',').map(s => s.trim()).filter(s => s != "");
            
            if(data1.length < 1 || data2.length < 1) return alert("Isi pilihannya dulu!");

            let res = `<table><tr><th>${document.getElementById('k1').value || 'K1'} \\ ${document.getElementById('k2').value || 'K2'}</th>`;
            data2.forEach(d => res += `<th>${d}</th>`);
            res += "</tr>";

            data1.forEach(v1 => {
                res += `<tr><td style="color:#38bdf8"><b>${v1}</b></td>`;
                data2.forEach(v2 => res += `<td>(${v1}, ${v2})</td>`);
                res += "</tr>";
            });
            res += "</table>";

            document.getElementById('output-tabel').innerHTML = res;
            document.getElementById('output-hasil').innerHTML = `Total Cara: ${data1.length * data2.length}`;
        }

        init();
        animate();
    </script>
</body>
</html>
