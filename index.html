<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Absensi Siswa</title>
</head>
<body>
  <h2>Form Absensi</h2>
  <form id="absenForm">
    <label>Nama:</label>
    <input type="text" id="nama" required><br><br>

    <label>Status:</label>
    <select id="absensi" required>
      <option value="Hadir">Hadir</option>
      <option value="Izin">Izin</option>
      <option value="Sakit">Sakit</option>
      <option value="Alpa">Alpa</option>
    </select><br><br>

    <button type="submit">Kirim</button>
  </form>

  <script>
    document.getElementById("absenForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let nama = document.getElementById("nama").value;
      let absensi = document.getElementById("absensi").value;

      fetch("https://script.google.com/macros/s/AKfycbxVV-BuX7Qbq8ly5lNuHckF49hyERxwtwo0djRIJFhiw2OlP66nR-jrwyuhTGwTeFQn/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nama: nama, absensi: absensi })
      })
      .then(res => res.text())
      .then(data => {
        alert("Data terkirim: " + nama + " - " + absensi);
      })
      .catch(err => {
        alert("Gagal mengirim: " + err);
      });
    });
  </script>
</body>
</html>
