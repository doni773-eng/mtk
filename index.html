<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kombinatorik - Doni Stiawan, S.Mat, Gr</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #050a14; color: white; overflow-x: hidden;
        }

        #canvas-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; display: block;
        }

        /* --- HALAMAN VALIDASI --- */
        #validation-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050a14; z-index: 1000;
            display: flex; justify-content: center; align-items: center; text-align: center;
            padding: 20px;
        }

        .val-card {
            background: rgba(15, 23, 42, 0.95); padding: 30px 20px; border-radius: 20px;
            border: 2px solid #38bdf8; width: 100%; max-width: 400px;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
        }

        .btn-val-group { 
            display: flex; flex-direction: column; gap: 15px; margin-top: 25px; 
            align-items: center; justify-content: center;
        }

        /* --- HALAMAN UTAMA --- */
        #main-content-wrapper { display: none; width: 100%; }

        .main-content {
            position: relative; z-index: 10;
            max-width: 100%; margin: 0 auto; padding: 15px;
        }

        .card {
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 20px; border: 1px solid rgba(56, 189, 248, 0.3);
            margin-bottom: 50px;
        }

        h1 { color: #38bdf8; font-size: 1.8rem; margin: 0; text-align: center; }
        .author { color: #94a3b8; font-size: 0.9rem; margin-bottom: 20px; text-align: center; }
        .sub-judul { color: #fbbf24; font-weight: bold; letter-spacing: 1px; font-size: 1rem; }
        
        /* Form & Button Styling - Mobile Ready */
        .input-row { 
            margin-bottom: 15px; display: flex; flex-direction: column; gap: 8px;
            padding: 10px; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
        }
        
        input[type="text"] {
            padding: 14px; border-radius: 10px; border: 1px solid #38bdf8;
            background: rgba(0, 0, 0, 0.5); color: white; width: 100%; font-size: 1rem;
        }

        .option-group { 
            margin: 15px 0; padding: 15px; background: rgba(56, 189, 248, 0.1); 
            border-radius: 12px; border-left: 4px solid #fbbf24;
        }

        .radio-label { display: block; margin: 10px 0; cursor: pointer; font-size: 0.95rem; }
        
        button {
            padding: 14px 20px; border: none; border-radius: 10px; font-weight: bold;
            cursor: pointer; transition: transform 0.2s; font-size: 1rem; width: 100%;
            margin-bottom: 10px;
        }

        .btn-add { background: #10b981; color: white; }
        .btn-generate { background: #38bdf8; color: #050a14; margin-top: 10px; }
        .btn-reset { background: #ef4444; color: white; opacity: 0.8; }
        .btn-del-row { background: #ef4444; color: white; padding: 8px; font-size: 0.8rem; width: auto; align-self: flex-end; }
        
        .btn-val-yes { background: #38bdf8; color: #050a14; min-width: 150px; z-index: 10; }
        .btn-val-no { background: #ef4444; color: white; min-width: 150px; }

        /* Output Table Mobile Scroll */
        .table-container {
            width: 100%; overflow-x: auto; margin-top: 20px; border-radius: 12px;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }

        table { width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.05); min-width: 400px; }
        th, td { padding: 10px; border: 1px solid rgba(56, 189, 248, 0.2); text-align: center; font-size: 0.9rem; }
        th { background: rgba(56, 189, 248, 0.2); color: #38bdf8; }
        .total-box { margin-top: 20px; font-size: 1.2rem; color: #fbbf24; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div id="validation-page">
        <div class="val-card">
            <h2 id="val-text" style="font-size: 1.3rem;">Apakah anda menyukai Matematika dan Bapak Doni?</h2>
            <div class="btn-val-group">
                <button class="btn-val-yes" onclick="prosesIya()">IYA</button>
                <button class="btn-val-no" onclick="tolakHalaman()">TIDAK</button>
            </div>
            <p id="val-warning" style="margin-top: 25px; color: #fbbf24; font-weight: bold; font-size: 0.9rem; min-height: 50px;"></p>
        </div>
    </div>

    <div id="main-content-wrapper">
        <div class="main-content">
            <div class="card">
                <h1>KOMBINATORIK</h1>
                <p class="author">Created by <b>Doni Stiawan, S.Mat, Gr</b></p>
                
                <p class="sub-judul">Aturan Pengisian Tempat</p>
                <p style="font-size: 0.85rem; color: #94a3b8; margin-bottom: 15px;">*Gunakan koma (,) untuk memisahkan kandidat</p>
                
                <div id="input-container">
                    <div class="input-row">
                        <input type="text" class="cat-name" placeholder="Jabatan 1 (E.g: Ketua)">
                        <input type="text" class="cat-data" placeholder="Kandidat (Andi, Budi, Caca)">
                    </div>
                </div>

                <div class="option-group">
                    <p style="margin: 0 0 10px 0; font-weight: bold; color: #38bdf8;">Sifat Pemilihan:</p>
                    <label class="radio-label"><input type="radio" name="repeat" value="yes" checked> Boleh Berulang</label>
                    <label class="radio-label"><input type="radio" name="repeat" value="no"> Tidak Berulang (Unik)</label>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button class="btn-add" onclick="tambahInput()" style="flex: 2;">+ Jabatan</button>
                    <button class="btn-reset" onclick="resetForm()" style="flex: 1;">Reset</button>
                </div>
                
                <button class="btn-generate" onclick="buatTabel()">Generate & Hitung</button>

                <div class="table-container" id="output-tabel-container" style="display:none;">
                    <div id="output-tabel"></div>
                </div>
                <div id="output-hasil" class="total-box"></div>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIKA VALIDASI ANTI-TIDAK ---
        let tolakCount = 0;
        let scaleIya = 1;
        let scaleTidak = 1;

        function tolakHalaman() {
            tolakCount++;
            const warning = document.getElementById('val-warning');
            const btnIya = document.querySelector('.btn-val-yes');
            const btnTidak = document.querySelector('.btn-val-no');

            if (tolakCount === 1) {
                warning.innerText = "Harus suka ya tidak boleh tidak suka.";
            } else if (tolakCount === 2) {
                warning.innerText = "Woy udah dibilang pencet IYA! ðŸ˜¡";
            } else if (tolakCount === 3) {
                warning.innerText = "Pencet TIDAK berarti kamu JELEK! ðŸ¤®";
                warning.style.color = "#ef4444";
            } else {
                warning.innerText = "Gak ada pilihan! Kamu harus pencet IYA.";
                scaleIya += 0.4;
                scaleTidak -= 0.2;
                btnIya.style.transform = `scale(${scaleIya})`;
                btnTidak.style.transform = `scale(${scaleTidak})`;
                if(scaleTidak <= 0) btnTidak.style.display = 'none';
            }
        }

        function prosesIya() {
            const warning = document.getElementById('val-warning');
            warning.innerText = "Nah gitu dong! Kamu emang GANTENG/CANTIK! âœ¨";
            warning.style.color = "#10b981";
            
            setTimeout(() => {
                document.getElementById('validation-page').style.display = 'none';
                document.getElementById('main-content-wrapper').style.display = 'block';
                init(); animate();
            }, 1500);
        }

        // --- LOGIKA BACKGROUND ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 1;
                this.speedY = (Math.random() - 0.5) * 1;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(96, 165, 250, 0.5)'; ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 40; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        // --- LOGIKA TABEL ---
        function tambahInput() {
            const container = document.getElementById('input-container');
            if (container.children.length >= 2) return alert("Maksimal 2 kategori untuk tampilan HP agar rapi!");
            const div = document.createElement('div');
            div.className = 'input-row';
            div.innerHTML = `
                <input type="text" class="cat-name" placeholder="Jabatan Berikutnya">
                <input type="text" class="cat-data" placeholder="Pilihan (Koma)">
                <button class="btn-del-row" onclick="this.parentElement.remove()">âœ• Hapus Jabatan</button>
            `;
            container.appendChild(div);
        }

        function resetForm() {
            document.getElementById('output-tabel-container').style.display = 'none';
            document.getElementById('output-hasil').innerHTML = "";
            document.getElementById('input-container').innerHTML = `
                <div class="input-row">
                    <input type="text" class="cat-name" placeholder="Jabatan 1">
                    <input type="text" class="cat-data" placeholder="Kandidat">
                </div>`;
        }

        function buatTabel() {
            const names = document.querySelectorAll('.cat-name');
            const datas = document.querySelectorAll('.cat-data');
            const repeat = document.querySelector('input[name="repeat"]:checked').value === "yes";
            let cats = [];
            
            for (let i = 0; i < names.length; i++) {
                let d = datas[i].value.split(',').map(s => s.trim()).filter(s => s !== "");
                if (d.length > 0) cats.push({ name: names[i].value || `Kategori ${i+1}`, data: d });
            }

            if (cats.length < 2) return alert("Mohon isi 2 kategori/jabatan dulu!");

            let count = 0;
            let res = `<table><tr><th>${cats[0].name} \\ ${cats[1].name}</th>`;
            cats[1].data.forEach(d => res += `<th>${d}</th>`);
            res += "</tr>";

            cats[0].data.forEach(v1 => {
                res += `<tr><td style="background: rgba(56, 189, 248, 0.1); font-weight:bold;">${v1}</td>`;
                cats[1].data.forEach(v2 => {
                    if (!repeat && v1 === v2) {
                        res += `<td style="color:#ef4444;">-</td>`;
                    } else {
                        res += `<td>(${v1},${v2})</td>`;
                        count++;
                    }
                });
                res += "</tr>";
            });
            
            document.getElementById('output-tabel-container').style.display = 'block';
            document.getElementById('output-tabel').innerHTML = res + "</table>";
            document.getElementById('output-hasil').innerHTML = `Total: ${count} Variasi`;
            
            // Auto scroll ke hasil di mobile
            document.getElementById('output-hasil').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
