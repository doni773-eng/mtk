<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absensi Siswa</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: rgba(255,255,255,0.1);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255,255,255,0.3);
        width: 300px;
        text-align: center;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }
    input, select {
        background: rgba(255,255,255,0.8);
        color: black;
    }
    button {
        background: #ff6a00;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background: #ff8c42;
    }
</style>
</head>
<body>

<div class="container">
    <h2>üìã Absensi Siswa</h2>
    <input type="text" id="nama" placeholder="Masukkan Nama">
    <select id="keterangan">
        <option value="Hadir">Hadir</option>
        <option value="Izin">Izin</option>
        <option value="Sakit">Sakit</option>
        <option value="Alpa">Alpa</option>
    </select>
    <button onclick="kirimAbsensi()">Kirim</button>
    <p id="status"></p>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxVV-BuX7Qbq8ly5lNuHckF49hyERxwtwo0djRIJFhiw2OlP66nR-jrwyuhTGwTeFQn/exec"; // Ganti dengan URL dari Apps Script

function kirimAbsensi() {
    const nama = document.getElementById("nama").value;
    const keterangan = document.getElementById("keterangan").value;
    const status = document.getElementById("status");

    if (!nama) {
        status.innerText = "‚ö† Nama tidak boleh kosong";
        return;
    }

    fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ nama: nama, keterangan: keterangan }),
        headers: { "Content-Type": "application/json" }
    })
    .then(res => res.json())
    .then(data => {
        status.innerText = "‚úÖ Absensi berhasil dikirim";
        document.getElementById("nama").value = "";
    })
    .catch(err => {
        status.innerText = "‚ùå Gagal mengirim, cek koneksi internet";
    });
}
</script>

</body>
</html>
